<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Savings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Delete Savings</h1>
    <div class="card mt-3">
        <div class="card-body">
            <p><strong>Customer Number:</strong> <span th:text="${savings.customerNumber}"></span></p>
            <p><strong>Name:</strong> <span th:text="${savings.name}"></span></p>
            <p><strong>Initial Deposit:</strong> <span th:text="${savings.initialDeposit}"></span></p>
            <p><strong>Number of Years:</strong> <span th:text="${savings.numberOfYears}"></span></p>
            <p><strong>Savings Type:</strong> <span th:text="${savings.savingsType}"></span></p>
        </div>
    </div>
    <form th:action="@{/savings/delete/{id}(id=${savings.id})}" method="post">
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="/savings" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
