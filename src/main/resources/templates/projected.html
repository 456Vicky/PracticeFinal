<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projected Investment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Projected Investment</h1>
    <div class="card mt-3">
        <div class="card-body">
            <p><strong>Customer Number:</strong> <span th:text="${savings.customerNumber}"></span></p>
            <p><strong>Name:</strong> <span th:text="${savings.name}"></span></p>
            <p><strong>Initial Deposit:</strong> <span th:text="${savings.initialDeposit}"></span></p>
            <p><strong>Number of Years:</strong> <span th:text="${savings.numberOfYears}"></span></p>
            <p><strong>Savings Type:</strong> <span th:text="${savings.savingsType}"></span></p>
        </div>
    </div>
    <table class="table table-striped mt-3">
        <thead class="thead-dark">
        <tr>
            <th>Year</th>
            <th>Interest</th>
            <th>Ending Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projection : ${projections}">
            <td th:text="${projection.year}"></td>
            <td th:text="${projection.interest}"></td>
            <td th:text="${projection.endingBalance}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/savings" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
